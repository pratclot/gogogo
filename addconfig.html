<script>

$(document).ready(function(){

$('#serverTS').click(function(){

//alert(window.location.hostname);

$.ajax({

url: 'http://'+window.location.hostname+':9000/getServerTS',
success: function(data){

//	alert(data);
	data2=data.split('\n');
	var popup;
	popup = '<div><input ';
//	popup += 'type="checkbox">0.0.0.0/0<br /><input '

	for (var i=0; i<data2.length-1; i++) {
		popup += 'type="checkbox">'+data2[i]+'<br /><input ';
	};

	popup += 'type="checkbox">'+data2[i+1]+'</div>';
	popup2 = $(popup);
	$(popup2).dialog();

//alert(popup);
	},
});

*/


});

});
