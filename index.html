<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Basic usage of the jQuery UI dialog</title>

<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
    //var $loading = $('<img src="loading.gif" alt="loading">');

        $('#menu a').each(function() {
            var $dialog = $('<center></center>');
            var $link = $(this).one('click', function() {
                $dialog
                    .load($link.attr('href'))
                    .dialog({
                        title: $link.attr('title'),
                    //  width: 500,
                    //  height: 300
                    });

                $link.click(function() {
                    $dialog.dialog('open');
                    return false;
                });

                return false;
            });
        });

    });
</script>
</head>

<body>

    <h2>Hi A**hole!</h2>

    <div id="menu">
        <ul>
            <li><a href="addconfig.html" id="add" title="Add some fuckin config">Add config...</a></li>
            <li><a href="iamm.com" title="iamm.com">ibm.com</a></li>
        </ul>
    </div>

</body>

</html>
